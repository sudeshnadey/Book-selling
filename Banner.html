    <!-- JavaScript for the modal1 -->
    <script>
      document
        .getElementById("addClassButton")
        .addEventListener("click", function () {
          var modal = document.getElementById("addClassModal");
          modal.style.display = "block";
          document
            .getElementById("closeModalButton")
            .addEventListener("click", function () {
              modal.style.display = "none";
            });
          window.addEventListener("click", function (event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          });
        });
    </script>
    <script>
      function previewImage(input) {
        const previewElement = input.parentNode.querySelector(".image-preview");
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewElement.src = e.target.result;
            // Store the image data in local storage
            localStorage.setItem("imagePreview", e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          previewElement.src = "#";
          // Remove the image data from local storage
          localStorage.removeItem("imagePreview");
        }
      }
      // Check if there's a stored image preview on page load
      const storedImagePreview = localStorage.getItem("imagePreview");
      if (storedImagePreview) {
        const previewElements = document.querySelectorAll(".image-preview");
        previewElements.forEach((element) => {
          element.src = storedImagePreview;
        });
      }
    </script>
