<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"

    <link

    />
    <link rel="stylesheet" href="../Style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/blockMobile.js"></script>
  </head>

  <body>
    <div class="dashboard">
      <div class="container">
        <div class="row">
          <!-- sidebar -->
          <!-- In your main HTML page -->
          <div class="col-2 sidebar">
            <iframe
              src="/Layout/DashboardSidebar.html"
              frameborder="0"
              scrolling="no"
              height="100%"
            ></iframe>
            <!-- In your main HTML page -->
            <!-- #include virtual="sidebar.html" -->
          </div>

          <!-- dashboard -->
          <div class="col-10 maindash">
            <div class="maindashboard">
              <!-- banner -->
              <div class="row navbar">
                <div class="col-1">
                  <i class="fa-solid fa-bars"></i>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="col-2">
                  <button class="btnd">WEBSITE</button>
                </div>
                <div class="col-2">
                  <button class="btnd">DASHBOARD</button>
                </div>
                <div class="col-1">
                  <button class="btnd">REPORTS</button>
                </div>
                <div class="col-2">
                  <p>2023-2024</p>
                </div>

                <div class="col-1">
                  <i class="fa-regular fa-comment"></i>
                  <i class="fa-solid fa-bell"></i>
                </div>
              </div>
              <!-- maincontent   -->
              <div>
                <a href="/Category/Category.html">back</a>
                <h2 class="mt-5">Add Category</h2>
              </div>

              <div class="bars">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="addCategory">
                <form action="#" method="post" onsubmit="submitForm(event)">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required />

                  <label for="image">Image:</label>
                  <input
                    type="file"
                    id="image"
                    name="image"
                    accept="image/*"
                    required
                    onchange="previewImage()"
                  />
                  <br />
                  <div class="imgPreview">
                    <img
                      id="imagePreview"
                      src="#"
                      alt="Image Preview"
                      style="display: none; max-width: 200px; max-height: 200px"
                    />
                  </div>
                  <label for="type">Choose Type:</label>
                  <select id="type" name="type" required>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <option value="option3">Option 3</option>
                      <!-- Add more options as needed -->
                  </select>
                  <br/>
                  <label for="description">Description:</label>
                  <textarea
                    id="description"
                    name="description"
                    rows="4"
                    required
                  ></textarea>

                  <button type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script>
      const token = localStorage.getItem("user");
      function previewImage() {
        const input = document.getElementById("image");
        const preview = document.getElementById("imagePreview");

        if (input.files && input.files[0]) {
          const reader = new FileReader();

          reader.onload = function (e) {
            preview.style.display = "block";
            preview.src = e.target.result;
          };

          reader.readAsDataURL(input.files[0]);
        } else {
          preview.style.display = "none";
          preview.src = "";
        }
      }

      async function submitForm(event) {
        event.preventDefault();
        console.log("inside");
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const image = document.getElementById("image").files[0];

        const formData = new FormData();
        formData.append("name", name);
        formData.append("description", description);
        formData.append("image", image);

        try {
          // const response = await fetch("https://api.bhattacharjeesolution.in/book/api/category/add.php", {
          const response = await fetch(
            "https://api.bhattacharjeesolution.in/book/api/add-category.php",
            {
              method: "POST",
              body: formData,
              headers: {
                token: token,
              },
            }
          );

          if (response.ok) {
            // Handle success (e.g., display a success message)
            console.log("Form submitted successfully!");
            window.location.href = "Category.html";
          } else {
            // Handle error (e.g., display an error message)
            console.error("Form submission failed!");
          }
        } catch (error) {
          console.error("An error occurred:", error);
        }
      }
    </script>
  </body>
</html>
