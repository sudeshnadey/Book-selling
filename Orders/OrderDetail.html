<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Style.css" />
    <link rel="stylesheet" href="../Category/table.css" />
    <link rel="stylesheet" href="../Category/popUpStyle.css" />
    <link rel="stylesheet" href="../Category/addCategory.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/blockMobile.js"></script>
  </head>

  <body>
    <div class="dashboard">
      <div class="container">
        <div class="row">
          <!-- sidebar -->
          <!-- In your main HTML page -->
          <div class="col-2 sidebar">
            <iframe
              src="/Layout/DashboardSidebar.html"
              frameborder="0"
              scrolling="no"
              height="100%"
            ></iframe>
            <!-- In your main HTML page -->
            <!-- #include virtual="sidebar.html" -->
          </div>
          <!-- dashboard -->
          <div class="col-10 maindash">
            <div class="maindashboard">
              <!-- banner -->
              <div class="row navbar">
                <div class="col-1">
                  <i class="fa-solid fa-bars"></i>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="col-2">
                  <button class="btnd">WEBSITE</button>
                </div>
                <div class="col-2">
                  <button class="btnd">DASHBOARD</button>
                </div>
                <div class="col-1">
                  <button class="btnd">REPORTS</button>
                </div>
                <div class="col-2">
                  <p>2023-2024</p>
                </div>

                <div class="col-1">
                  <i class="fa-regular fa-comment"></i>
                  <i class="fa-solid fa-bell"></i>
                </div>
              </div>
              <!-- maincontent   -->
              <div class="container mt-3">
                <h2>All Orders</h2>
              </div>

              <div class="bars">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="categoryTable row mt-3">
                <table class="table">
                  <!-- <table class="styled-table"> -->
                  <thead>
                    <tr>
                      <th>Order Id</th>
                      <th>Product Name</th>
                      <th>Payment method</th>
                      <th>Total Price</th>
                      <th>Product Order Date</th>
                      <th>Status</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
                <div id="pagination">
                  <button id="prev-button" onclick="prevPage()">
                    <i class="fa-solid fa-arrow-left"></i>
                  </button>
                  <button id="next-button" onclick="nextPage()">
                    <i class="fa-solid fa-arrow-right"></i>
                  </button>
                  <span id="page-info">Page 1 of 1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Script.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script>
      // JavaScript to handle the popup
      const editButtons = document.querySelectorAll(".edit-button");
      const editPopup = document.getElementById("editPopup");
      const closePopupButton = document.getElementById("closePopup");

      // Add click event listeners to each "Edit" button
      editButtons.forEach((button) => {
        button.addEventListener("click", () => {
          editPopup.style.display = "flex";
        });
      });

      // Close the popup when the "Close" button is clicked
      closePopupButton.addEventListener("click", () => {
        editPopup.style.display = "none";
      });
    </script>

  </body>
</html>
