    <script>
      const token = localStorage.getItem("user");
      fetch("https://api.bhattacharjeesolution.in/book/api/dashboard.php", {
        headers: {
          "Content-Type": "application/json",
          token: token,
        },
      })
        .then((response) => response.json())
        .then((res) => {
          console.log(res);
          document.getElementById("ebookcount").innerText = res.ebook;
          document.getElementById("quizcount").innerText = res.quiz;
          document.getElementById("testcount").innerText = res.test;
          document.getElementById("videocount").innerText = res.video;
          document.getElementById("bookcount").innerText = res.book;
          document.getElementById("pdfcount").innerText = res.pdf;
          document.getElementById("newscount").innerText = res.news;
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
