<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/loader.css" />
    <script src="/loader.js"></script>
  </head>

  <body>
    <div class="loader"></div>
    <div class="dashboard">
      <div class="container">
        <div class="row">
          <div class="col-2 sidebar p-2">
            <iframe
              src="/Layout/DashboardSidebar.html"
              frameborder="0"
              scrolling="no"
              height="100%"
            ></iframe>
          </div>

          <!-- dashboard -->
          <div class="col-10 maindash">
            <div class="maindashboard">
              <div class="row navbar">
                <div class="col-1">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="col-2 dropdown">
                  <i
                    class="fa-regular fa-user dropdown-toggle"
                    id="userDropdown"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  ></i>
                  <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Logout</a>
                  </div>
                </div>
              </div>
              <h4 class="mt-2" style="margin-left: 30px">
                Welcome - Super Admin
              </h4>
              <div class="container-fluid">
                <div class="row mt-5">
                  <div class="col-sm-12 col-md-4">
                    <div class="card">
                      <div
                        class="card-body d-flex flex-column justify-content-center"
                        style="
                          background-color: rgb(245, 220, 220);
                          font-family: 'Lucida Sans', 'Lucida Sans Regular',
                            'Lucida Grande', 'Lucida Sans Unicode', Geneva,
                            Verdana, sans-serif;
                        "
                      >
                        <h3 class="card-title">Customers</h3>
                        <h3 class="card-text mt-3 blue">262</h3>
                        <p class="card-text">Total Customers</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="card">
                      <div
                        class="card-body d-flex flex-column justify-content-center"
                        style="
                          background-color: rgb(220, 246, 191);
                          font-family: 'Lucida Sans', 'Lucida Sans Regular',
                            'Lucida Grande', 'Lucida Sans Unicode', Geneva,
                            Verdana, sans-serif;
                        "
                      >
                        <h3 class="card-title">Sales</h3>
                        <h3 class="card-text mt-3 blue">2</h3>
                        <p class="card-text">Total Sales</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="card">
                      <div
                        class="card-body d-flex flex-column justify-content-center"
                        style="
                          font-family: 'Lucida Sans', 'Lucida Sans Regular',
                            'Lucida Grande', 'Lucida Sans Unicode', Geneva,
                            Verdana, sans-serif;
                        "
                      >
                        <h3 class="card-title">Profits</h3>
                        <h3 class="card-text mt-3 blue">262</h3>
                        <p class="card-text">Total Profits</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
