    <script>
      var fileInput = document.getElementById("fileInput");
      var imgElement = document.getElementById("preimage");

      // Add an event listener to the file input
      fileInput.addEventListener("change", function (event) {
        // Check if a file was selected
        if (fileInput.files && fileInput.files[0]) {
          // Create a FileReader to read the selected file
          var reader = new FileReader();

          // Set up an event listener for when the FileReader finishes reading the file
          reader.onload = function (e) {
            // Set the src attribute of the img element to the data URL of the selected file
            imgElement.src = e.target.result;
          };

          // Read the selected file as a data URL
          reader.readAsDataURL(fileInput.files[0]);
        }
      });
    </script>
    <script>
      function fetchCategoryData() {
        // Replace 'YOUR_API_URL' with the actual API endpoint
        console.log("fethichg", token);
        fetch(
          "https://api.bhattacharjeesolution.in/book/api/admin-show-category.php",
          {
            headers: {
              token: token,
            },
          }
        )
          .then((response) => response.json())
          .then((data) => {
            console.log("data", data);
            const categorySelect = document.getElementById("category");

            // Clear existing options
            categorySelect.innerHTML = "";

            // Add a default option
            const defaultOption = document.createElement("option");
            defaultOption.value = "0";
            defaultOption.textContent = "Select a category";
            categorySelect.appendChild(defaultOption);

            // Populate the select with data from the API
            data.forEach((category) => {
              if (category.type == "ebook") {
                const option = document.createElement("option");
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
              }
            });

            // Add an event listener to fetch subcategories when a category is selected
            // categorySelect.addEventListener("change", fetchSubcategories);
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      window.addEventListener("load", fetchCategoryData);
    </script>

    <script>
      function previewImage(input) {
        const previewElement = input.parentNode.querySelector(".image-preview");
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewElement.src = e.target.result;
            // Store the image data in local storage
            localStorage.setItem("imagePreview", e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          previewElement.src = "#";
          // Remove the image data from local storage
          localStorage.removeItem("imagePreview");
        }
      }
      // Check if there's a stored image preview on page load
      const storedImagePreview = localStorage.getItem("imagePreview");
      if (storedImagePreview) {
        const previewElements = document.querySelectorAll(".image-preview");
        previewElements.forEach((element) => {
          element.src = storedImagePreview;
        });
      }
    </script>
