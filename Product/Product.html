    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script>
      var fileInput = document.getElementById("fileInput");
      var imgElement = document.getElementById("preimage");

      // Add an event listener to the file input
      fileInput.addEventListener("change", function (event) {
        // Check if a file was selected
        if (fileInput.files && fileInput.files[0]) {
          // Create a FileReader to read the selected file
          var reader = new FileReader();

          // Set up an event listener for when the FileReader finishes reading the file
          reader.onload = function (e) {
            // Set the src attribute of the img element to the data URL of the selected file
            imgElement.src = e.target.result;
          };

          // Read the selected file as a data URL
          reader.readAsDataURL(fileInput.files[0]);
        }
      });
    </script>
    <script>
      // JavaScript to handle the popup
      const editButtons = document.querySelectorAll(".edit-button");
      const editPopup = document.getElementById("editPopup");
      const closePopupButton = document.getElementById("closePopup");

      // Add click event listeners to each "Edit" button
      editButtons.forEach((button) => {
        button.addEventListener("click", () => {
          editPopup.style.display = "flex";
        });
      });

      // Close the popup when the "Close" button is clicked
      closePopupButton.addEventListener("click", () => {
        editPopup.style.display = "none";
      });
    </script>
    <script>
      function previewImage(input) {
        const previewElement = input.parentNode.querySelector(".image-preview");
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewElement.src = e.target.result;
            // Store the image data in local storage
            localStorage.setItem("imagePreview", e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          previewElement.src = "#";
          // Remove the image data from local storage
          localStorage.removeItem("imagePreview");
        }
      }
      // Check if there's a stored image preview on page load
      const storedImagePreview = localStorage.getItem("imagePreview");
      if (storedImagePreview) {
        const previewElements = document.querySelectorAll(".image-preview");
        previewElements.forEach((element) => {
          element.src = storedImagePreview;
        });
      }
    </script>
